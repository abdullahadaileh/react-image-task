<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" rx="8" fill="#1E1E1E"/>
  
  <text x="50%" y="50%" font-family="Verdana, sans-serif" font-size="48" fill="#F5A623" text-anchor="middle" alignment-baseline="central" font-weight="bold" transform="rotate(-10 32 32)">
    A
  </text>
  
  <defs>
    <filter id="shadow" x="0" y="0" width="150%" height="150%">
      <feOffset result="offOut" in="SourceGraphic" dx="4" dy="4" />
      <feGaussianBlur in="offOut" result="blurOut" stdDeviation="3"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>

  <text x="50%" y="50%" font-family="Verdana, sans-serif" font-size="48" fill="#F5A623" text-anchor="middle" alignment-baseline="central" font-weight="bold" filter="url(#shadow)" transform="rotate(-10 32 32)">
    A
  </text>
  
  <circle cx="32" cy="32" r="30" stroke="#F5A623" stroke-width="2" fill="none" opacity="0.2"/>
</svg>
